service_name: aardgasverbruik
description: Data van Liander over Standaard Jaarverbruik (SJV) en aantal aansluitingen
  per postcode-range in de MRA. Het standaard jaarverbruik is het verwachte jaarverbruik
  voor gas op een aansluiting in een jaar met gemiddelde klimaatomstandigheden (standaardjaar).
  O&S heeft statistieken over deze data gegenereerd. Het aardgasverbruik van (delen
  van) enkele gemeentes in de MRA zit niet opgenomen in de gegevens van Liander, aangezien
  Stedin daar de regionale netbeheerder is van het aardgasnetwerk (Aalsmeer, Amstelveen,
  Beverwijk, Bloemendaal, Heemskerk, Heemstede, Ouder-Amstel, Uitgeest, Uithoorn en
  Zandvoort).
