service_name: brk2
description: De Basisregistratie kadaster 2 (BRK2) bevat informatie over percelen,
  eigendom, hypotheken, beperkte rechten (zoals recht van erfpacht, opstal en vruchtgebruik)
  en leidingnetwerken. Daarnaast staan er kadastrale kaarten in met perceel, perceelnummer,
  oppervlakte, kadastrale grens en de grenzen van het rijk, de provincies en gemeenten.
